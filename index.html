<!DOCTYPE html>
<html>

<head>
    <title>ComfyUI RT Client</title>
    <style>
        html {
            background-color: black;
        }
        #outputImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <img id="outputImage" src="" alt="Output Image">
    <div class="fixed bottom-4 right-4 bg-white p-4 rounded shadow-lg">
        <div class="mb-4">
            <label for="prompt" class="block text-sm font-medium text-gray-700">Prompt</label>
            <input type="text" id="prompt" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
            <label for="denoise" class="block text-sm font-medium text-gray-700">Denoise</label>
            <input type="range" id="denoise" min="0" max="1" step="0.04" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button id="pauseButton" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Pause</button>
        <button id="fullscreenButton" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go Fullscreen</button>
    </div>
    
    <script src="comfy.js"></script>
    <script src="main.js"></script>
</body>

</html>
